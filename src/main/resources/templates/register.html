<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.signup-container {
  background-color: white;
  width: 400px;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.signup-form {
  display: flex;
  flex-direction: column;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.input-group {
  margin-bottom: 15px;
}

input[type="text"], input[type="email"], input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 14px;
}

input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
  outline: none;
  border-color: #3498db;
}

button.submit-btn {
  padding: 10px;
  background-color: #3498db;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button.submit-btn:hover {
  background-color: #2980b9;
}

.error-message {
  color: red;
  font-size: 12px;
  margin-top: 5px;
}

.login-link {
  text-align: center;
  margin-top: 20px;
}

.login-link a {
  color: #3498db;
  text-decoration: none;
}

.login-link a:hover {
  text-decoration: underline;
}

    </style>
</head>
<body>
<div class="signup-container">
    <form th:action="@{/register}" id="signup-form" class="signup-form" th:object="${customerModel}"  method="post">
        <h2>Create an Account</h2>

        <div class="input-group">
            <label for="username">Fullname</label>
            <input type="text" th:field="*{fullName}" id="username"  placeholder="Enter your username" required>
            <small id="username-error" class="error-message"></small>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="text"  th:field="*{emailAddress}" id="email" name="email" placeholder="Enter your email" required>
            <small th:if="${#fields.hasErrors('emailAddress')}"  th:errors="*{emailAddress}" id="email-error" class="error-message"></small>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" name="password" placeholder="Enter your password" required>
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="password-error" class="error-message"></small>
        </div>

        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            <small  id="confirm-password-error" class="error-message"></small>
        </div>

        <button type="submit" class="submit-btn">Sign Up</button>

        <div class="login-link">
            <p>Already have an account? <a href="#">Login here</a></p>
        </div>
    </form>
</div>
