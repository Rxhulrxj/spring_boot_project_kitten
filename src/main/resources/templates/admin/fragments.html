<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Header Fragment -->
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<!-- Sidebar Fragment -->
<div th:fragment="sidebar" class="sidebar bg-dark">
    <div class="sidebar-header">
        <h3 class="text-light">Admin Panel</h3>
    </div>
    <ul class="list-unstyled">
        <li>
            <a th:href="@{/admin/dashboard}" th:classappend="${currentPage == 'dashboard'} ? 'active' : ''">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard
            </a>
        </li>
        <li>
            <a th:href="@{/admin/products}" th:classappend="${currentPage == 'products'} ? 'active' : ''">
                <i class="fas fa-box me-2"></i> Products
            </a>
        </li>
        <li>
            <a th:href="@{/admin/products/add}" th:classappend="${currentPage == 'add-product'} ? 'active' : ''">
                <i class="fas fa-plus me-2"></i> Add Product
            </a>
        </li>
        <li>
            <a th:href="@{/admin/orders}">
                <i class="fas fa-shopping-cart me-2"></i> Orders
            </a>
        </li>
        <li>
            <a th:href="@{/admin/users}">
                <i class="fas fa-users me-2"></i> Users
            </a>
        </li>
        <li>
            <a th:href="@{/admin/settings}">
                <i class="fas fa-cog me-2"></i> Settings
            </a>
        </li>
        <li>
            <a th:href="@{/logout}">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
        </li>
    </ul>
</div>

<!-- Navbar Fragment -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="btn btn-dark d-md-none" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="ms-auto d-flex">
            <div class="dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="fas fa-bell"></i>
                    <span class="badge bg-danger rounded-pill">3</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">New order received</a></li>
                    <li><a class="dropdown-item" href="#">Product out of stock</a></li>
                    <li><a class="dropdown-item" href="#">Server update required</a></li>
                </ul>
            </div>
            <div class="dropdown ms-3">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="fas fa-user-circle"></i> Admin
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Footer Fragment -->
<footer th:fragment="footer" class="footer bg-light py-3 mt-auto">
    <div class="container text-center">
        <span class="text-muted">Â© 2025 Admin Dashboard. All rights reserved.</span>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</footer>

</html>
